<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-card>
     <ion-card-content>
      <ion-item>
        <ion-label  for="username">UserName</ion-label>
        <ion-input type="text" placeholder="Enter UserName"  [(ngModel)]="username"required></ion-input>
      </ion-item>   
      <ion-item>
        <ion-label  for="password">Password</ion-label>
        <ion-input type="password" placeholder="Enter Password"  [(ngModel)]="password" required></ion-input>
      </ion-item>
      <ion-button (click)="login()" expand="block" class="btn btn-success">Login</ion-button>
     </ion-card-content>
   </ion-card>
</ion-content>
